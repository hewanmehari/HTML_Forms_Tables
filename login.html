<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="form-box">

            <form class="form">
            <h2 id="login">Log In</h2>
            <p class="paragraph">Welcome back! Please enter your details <a href="table.html"></a></p>
            
                <label for="email">Email</label>
                <br><br>
                <input type="email" placeholder="Email" >
                <br><br>
                <label for="password">Password</label>
                <br><br>
                <input type="password" placeholder="Password" >
                <br><br>
                <p>Forgot password ?</p>
            
                <div class="login-button">
                <button type="Log In">Log In</button>
                </div>
                <br>

                <p class="continue-lines">Or Continue With</p>
                <br><br>
                

                <div class="icons">
                    <p id="google"> <img width="40" height="40" src="https://img.icons8.com/color/48/google-logo.png"
                            alt="google-logo" />Google</p>
                    
                     <p id="facebook"> <img width="40" height="40"
                            src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new" />Facebook</p>
                            <br>
                 </div> 
                 <br><br>         
             <p>Don't have an account? <a href="table.html">Sign Up</a></p>
             </form>
             <div class="image">
             <img src="images/gym-girl.avif"> 
             </div>
        </div>
    </div>

</body>
</html>
