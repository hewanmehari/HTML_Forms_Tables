<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Out</title>
    <link rel="stylesheet" href="style.css">
</head>

 <body>
    <br>
    <div class="container">
        <div class="heading">

            <form class="form">
                <h1 id="sign">Sign Up</h1>
                <p class="paragraph">Let's start your wonderful journey with fitness <a href="login.html"></a></p><br>

                <label for="email">Email</label>
                <br><br>
                <input type="email" id="email" placeholder="" required>
                <br><br>
                <label for="password">Password</label>
                <br><br>
                <input type="password" id="password" placeholder="" required>
                <br><br>
                <label for="confirm password">Confirm Password</label>
                <br><br>
                <input type="password" id="password" placeholder="" required>
                <br><br>


                <div class="checkbox">
                    <input type="checkbox" id="box">
                    <p>By signing the account, you accept our<b> Terms & <br>Condition </b>and
                        <b>Privacy
                            Policy</b>
                    </p>
                    <br><br>
                </div>
                <div class="signup-button">
                    <button type="Sign Up">Sign UP</button>
                </div>
                <br>
                <p class="continue-lines">Or Continue With</p>
                <div class="icons">
                    <button id="google"> <img width="25" height="25"
                            src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />Google
                    </button>
                    <button id="facebook"> <img width="25" height="25"
                            src="https://img.icons8.com/color/48/facebook-new.png"
                            alt="facebook-new" />Facebook</button>
                    
                </div>
                <p class="login">Already have a account? <a href="login.html" style="color: rgb(236, 91, 236)"
                        text-decoration: none;>Log in</a></p>
            </form>

        </div>





        <div class="image">
            <img src="images/gym-girl.avif">
        </div>
    </div>
</body>

</html>
